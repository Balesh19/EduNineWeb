<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NORCET Practice Quiz</title>
  <link rel="stylesheet" href="practice.css">
</head>
  <body>
  <div class="quiz-box" id="quizBox">
    <h1>NORCET MCQ Quiz</h1>
    <h2 style="color: rgb(2, 93, 124); text-align: center;">Kam Marks pe Pitayi</h2>
    <div id="quiz">
      <div class="quiz-header">
        <h2 id="question">Loading question...</h2>
        <div id="timer">Time Left: <span id="time">15</span>s</div>
      </div>
      <ul id="options"></ul>
      <button id="nextBtn">Next</button>
    </div>
    <div id="result" class="hidden">
      <h2>Your Score:</h2>
      <p id="scoreText"></p>
      <button onclick="location.reload()">Retry Quiz</button>
    </div>
  </div>
  <script src="practice.js"></script>
</body>
</html>
